<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PaySecure - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4fb;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-container .btn-primary {
      background: linear-gradient(90deg, #007bff, #7b2ff7);
      border: none;
    }
    .dashboard {
      display: none;
    }
    .spinner-border {
      width: 1.5rem;
      height: 1.5rem;
    }
    .icon {
      width: 60px;
      height: 60px;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #007bff, #7b2ff7);
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 28px;
    }
    .card-summary i {
      font-size: 20px;
      margin-right: 8px;
      color: #6c757d;
    }
    .dashboard-header img {
      height: 40px;
      margin-right: 10px;
    }
    .dashboard-header h4 {
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginContainer">
    <div class="icon">ðŸ’³</div>
    <h4 class="mb-1 fw-bold text-primary">Pay<span class="text-purple">Secure</span></h4>
    <p class="text-muted mb-4">Entre na sua conta para acessar o dashboard</p>
    <div class="mb-3 text-start">
      <label class="form-label">E-mail</label>
      <input type="email" class="form-control" id="emailInput" placeholder="seu@email.com" required>
    </div>
    <div class="mb-3 text-start">
      <label class="form-label">Senha</label>
      <input type="password" class="form-control" id="passwordInput" placeholder="Digite sua senha" required>
    </div>
    <button class="btn btn-primary w-100" onclick="login()">
      <span id="loginText">Entrar</span>
      <span id="loginSpinner" class="spinner-border spinner-border-sm d-none"></span>
    </button>
    <div class="mt-3 text-danger" id="loginError" style="display: none;">Email ou senha incorretos.</div>
    <div class="mt-3">
      <span class="text-muted">Para criar conta, fale com seu gerente</span>
    </div>
  </div>

  

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function login() {
    const email = document.getElementById('emailInput').value;
    const password = document.getElementById('passwordInput').value;
    const errorDiv = document.getElementById('loginError');
    const loginText = document.getElementById('loginText');
    const loginSpinner = document.getElementById('loginSpinner');

    errorDiv.style.display = 'none';
    loginText.classList.add('d-none');
    loginSpinner.classList.remove('d-none');

    setTimeout(() => {
      if (email === 'professordohot@gmail.com' && password === 'Haikaiss10*') {
        window.location.href = "professordohot1jbn1ibdoi1mnon12jbubn5nlkn0qd1.html";
      } else {
        errorDiv.style.display = 'block';
      }
      loginText.classList.remove('d-none');
      loginSpinner.classList.add('d-none');
    }, 1500);
  }

    function logout() {
      document.getElementById('dashboard').style.display = 'none';
      document.getElementById('loginContainer').style.display = 'block';
    }
   
    
  </script>
</body>
</html>
